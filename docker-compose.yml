version: '3.8'

services:
  # Calibre Content Server
  calibre:
    image: lscr.io/linuxserver/calibre:latest
    container_name: folio-calibre
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      # IMPORTANT: Update this path to your Calibre library!
      - /path/to/your/calibre-library:/config
    ports:
      - "8080:8080"
      - "8081:8081"  # Web UI
    restart: unless-stopped

  # Backend API (Flask)
  backend:
    build: ./backend
    container_name: folio-backend
    environment:
      - CALIBRE_LIBRARY=/calibre-library
    volumes:
      # Mount the same Calibre library for metadata updates
      - /path/to/your/calibre-library:/calibre-library
    ports:
      - "5000:5000"
    restart: unless-stopped
    depends_on:
      - calibre

  # Static Web Server (nginx)
  web:
    image: nginx:alpine
    container_name: folio-web
    ports:
      - "9099:80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: unless-stopped
    depends_on:
      - calibre
      - backend

networks:
  default:
    name: folio-network

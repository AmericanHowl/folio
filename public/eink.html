<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>My Books - Folio</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #e8e8e8;
            color: #2a2a2a;
            padding-bottom: 60px;
        }

        /* Header */
        .header {
            background: #fff;
            border-bottom: 1px solid #999;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-time {
            font-size: 14px;
            color: #666;
        }

        .header-icons {
            font-size: 16px;
            color: #666;
        }

        /* Tabs */
        .tabs {
            background: #fff;
            border-bottom: 1px solid #999;
            display: flex;
            gap: 24px;
            padding: 0 16px;
            overflow-x: auto;
        }

        .tab {
            padding: 12px 4px;
            border-bottom: 2px solid transparent;
            color: #666;
            font-size: 15px;
            cursor: pointer;
            white-space: nowrap;
        }

        .tab.active {
            border-bottom-color: #2a2a2a;
            color: #2a2a2a;
            font-weight: 500;
        }

        /* Filter Bar */
        .filter-bar {
            background: #f5f5f5;
            border-bottom: 1px solid #ccc;
            padding: 12px 16px;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .filter-label {
            font-size: 13px;
            color: #666;
        }

        select {
            background: #fff;
            border: 1px solid #999;
            border-radius: 4px;
            padding: 6px 12px;
            font-size: 14px;
            color: #2a2a2a;
            flex: 1;
            max-width: 120px;
        }

        .settings-btn {
            background: none;
            border: none;
            font-size: 20px;
            padding: 4px;
            cursor: pointer;
        }

        /* Book Grid */
        .book-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 12px;
        }

        @media (max-width: 600px) {
            .book-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 16px;
            }
        }

        .book-card {
            text-align: center;
            cursor: pointer;
        }

        .book-cover {
            aspect-ratio: 2/3;
            background: #d0d0d0;
            border: 1px solid #999;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .book-title {
            font-size: 12px;
            line-height: 1.3;
            margin-bottom: 4px;
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .book-author {
            font-size: 11px;
            color: #666;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 2px solid #ccc;
            border-top: 2px solid #2a2a2a;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #f5f5f5;
            border-top: 1px solid #999;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
        }

        .bottom-nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            color: #666;
            cursor: pointer;
            text-align: center;
        }

        .bottom-nav-item.active {
            color: #2a2a2a;
        }

        .bottom-nav-icon {
            font-size: 20px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 100;
        }

        .modal.active {
            display: block;
        }

        .modal-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border: 2px solid #2a2a2a;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
            flex: 1;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            margin-left: 12px;
        }

        .modal-body {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }

        .modal-cover {
            width: 120px;
            flex-shrink: 0;
        }

        .modal-cover img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
            border: 1px solid #999;
            border-radius: 4px;
        }

        .modal-info {
            flex: 1;
            font-size: 14px;
        }

        .info-group {
            margin-bottom: 12px;
        }

        .info-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .info-value {
            font-weight: 500;
        }

        .btn {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #2a2a2a;
            border-radius: 4px;
            background: #2a2a2a;
            color: #fff;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-time" id="clock">12:00 PM</div>
        <div class="header-icons">üì∂ üîã</div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <div class="tab active">Books</div>
        <div class="tab">Authors</div>
        <div class="tab">Series</div>
        <div class="tab">Collections</div>
    </div>

    <!-- Filter Bar -->
    <div class="filter-bar">
        <div class="filter-group">
            <span class="filter-label">Filter:</span>
            <select id="filter-select">
                <option value="all">All</option>
                <option value="reading">Reading</option>
                <option value="unread">Unread</option>
            </select>
        </div>
        <div class="filter-group">
            <span class="filter-label">Sort:</span>
            <select id="sort-select">
                <option value="recent">Recent</option>
                <option value="title">Title</option>
                <option value="author">Author</option>
            </select>
        </div>
        <button class="settings-btn" onclick="alert('Settings coming soon')">‚ãÆ</button>
    </div>

    <!-- Loading -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <!-- Book Grid -->
    <div id="book-grid" class="book-grid hidden"></div>

    <!-- Empty State -->
    <div id="empty-state" class="empty-state hidden">
        <div style="font-size: 48px; margin-bottom: 12px;">üìö</div>
        <div style="font-size: 16px; margin-bottom: 8px;">No books found</div>
        <div style="font-size: 13px;">Check your library configuration</div>
    </div>

    <!-- Bottom Nav -->
    <div class="bottom-nav">
        <div class="bottom-nav-item">
            <div class="bottom-nav-icon">üè†</div>
            <div>Home</div>
        </div>
        <div class="bottom-nav-item active">
            <div class="bottom-nav-icon">üìñ</div>
            <div>My Books</div>
        </div>
        <div class="bottom-nav-item">
            <div class="bottom-nav-icon">üìì</div>
            <div>Notebooks</div>
        </div>
        <div class="bottom-nav-item">
            <div class="bottom-nav-icon">üß≠</div>
            <div>Discover</div>
        </div>
        <div class="bottom-nav-item">
            <div class="bottom-nav-icon">‚ãØ</div>
            <div>More</div>
        </div>
    </div>

    <!-- Book Detail Modal -->
    <div id="book-modal" class="modal">
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Book Title</h3>
                <button class="close-btn" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="modal-cover">
                    <img id="modal-cover" src="" alt="Book cover">
                </div>
                <div class="modal-info">
                    <div class="info-group">
                        <div class="info-label">Author</div>
                        <div class="info-value" id="modal-author">Unknown</div>
                    </div>
                    <div class="info-group" id="modal-year-group" class="hidden">
                        <div class="info-label">Year</div>
                        <div class="info-value" id="modal-year"></div>
                    </div>
                    <div class="info-group" id="modal-formats-group" class="hidden">
                        <div class="info-label">Formats</div>
                        <div class="info-value" id="modal-formats"></div>
                    </div>
                </div>
            </div>
            <div id="modal-description" style="margin-bottom: 16px; display: none;">
                <div class="info-label">Description</div>
                <div id="modal-description-text" style="font-size: 13px; line-height: 1.5; margin-top: 8px;"></div>
            </div>
            <button class="btn" onclick="downloadBook()">
                üì• Download to Kobo
            </button>
        </div>
    </div>

    <script>
        // Global state
        var books = [];
        var currentBook = null;

        // Update clock
        function updateClock() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('clock').textContent = hours + ':' + minutes + ' ' + ampm;
        }

        updateClock();
        setInterval(updateClock, 60000);

        // Load books
        function loadBooks() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/books?limit=100&offset=0', true);
            xhr.onload = function() {
                if (xhr.status === 200) {
                    try {
                        books = JSON.parse(xhr.responseText);
                        console.log('Loaded ' + books.length + ' books');
                        displayBooks();
                    } catch (e) {
                        console.error('Failed to parse books:', e);
                        showEmpty();
                    }
                } else {
                    console.error('Failed to load books:', xhr.status);
                    showEmpty();
                }
            };
            xhr.onerror = function() {
                console.error('Network error loading books');
                showEmpty();
            };
            xhr.send();
        }

        // Display books
        function displayBooks() {
            var loading = document.getElementById('loading');
            var grid = document.getElementById('book-grid');
            var empty = document.getElementById('empty-state');

            loading.classList.add('hidden');

            if (books.length === 0) {
                showEmpty();
                return;
            }

            empty.classList.add('hidden');
            grid.classList.remove('hidden');
            grid.innerHTML = '';

            var sortBy = document.getElementById('sort-select').value;
            var sortedBooks = sortBooks(books.slice(), sortBy);

            for (var i = 0; i < sortedBooks.length; i++) {
                var book = sortedBooks[i];
                var card = createBookCard(book);
                grid.appendChild(card);
            }
        }

        // Sort books
        function sortBooks(bookList, sortBy) {
            if (sortBy === 'title') {
                bookList.sort(function(a, b) {
                    return (a.title || '').localeCompare(b.title || '');
                });
            } else if (sortBy === 'author') {
                bookList.sort(function(a, b) {
                    var authorA = getAuthorText(a);
                    var authorB = getAuthorText(b);
                    return authorA.localeCompare(authorB);
                });
            } else {
                // Recent (by date)
                bookList.sort(function(a, b) {
                    var dateA = a.pubdate ? new Date(a.pubdate) : new Date(0);
                    var dateB = b.pubdate ? new Date(b.pubdate) : new Date(0);
                    return dateB - dateA;
                });
            }
            return bookList;
        }

        // Get author text
        function getAuthorText(book) {
            if (!book.authors) return 'Unknown';
            if (Array.isArray(book.authors)) {
                return book.authors.join(', ');
            }
            return book.authors;
        }

        // Create book card
        function createBookCard(book) {
            var card = document.createElement('div');
            card.className = 'book-card';
            card.onclick = function() { openModal(book); };

            var cover = document.createElement('div');
            cover.className = 'book-cover';
            var img = document.createElement('img');
            img.src = '/api/cover/' + book.id;
            img.alt = book.title;
            img.onerror = function() { this.style.display = 'none'; };
            cover.appendChild(img);

            var title = document.createElement('div');
            title.className = 'book-title';
            title.textContent = book.title || 'Unknown';

            var author = document.createElement('div');
            author.className = 'book-author';
            author.textContent = getAuthorText(book);

            card.appendChild(cover);
            card.appendChild(title);
            card.appendChild(author);

            return card;
        }

        // Show empty state
        function showEmpty() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('book-grid').classList.add('hidden');
            document.getElementById('empty-state').classList.remove('hidden');
        }

        // Open modal
        function openModal(book) {
            currentBook = book;

            document.getElementById('modal-title').textContent = book.title || 'Unknown';
            document.getElementById('modal-cover').src = '/api/cover/' + book.id;
            document.getElementById('modal-author').textContent = getAuthorText(book);

            if (book.pubdate) {
                var year = new Date(book.pubdate).getFullYear();
                document.getElementById('modal-year').textContent = year;
                document.getElementById('modal-year-group').style.display = 'block';
            } else {
                document.getElementById('modal-year-group').style.display = 'none';
            }

            if (book.formats && book.formats.length > 0) {
                document.getElementById('modal-formats').textContent = book.formats.join(', ');
                document.getElementById('modal-formats-group').style.display = 'block';
            } else {
                document.getElementById('modal-formats-group').style.display = 'none';
            }

            if (book.comments) {
                document.getElementById('modal-description-text').innerHTML = book.comments;
                document.getElementById('modal-description').style.display = 'block';
            } else {
                document.getElementById('modal-description').style.display = 'none';
            }

            document.getElementById('book-modal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('book-modal').classList.remove('active');
            currentBook = null;
        }

        // Download book
        function downloadBook() {
            if (!currentBook) return;

            if (!currentBook.formats || currentBook.formats.length === 0) {
                alert('No formats available for download');
                return;
            }

            var format = currentBook.formats.indexOf('EPUB') !== -1
                ? 'EPUB'
                : currentBook.formats[0];

            var url = '/api/download/' + currentBook.id + '/' + format;
            window.location.href = url;

            setTimeout(function() {
                closeModal();
            }, 500);
        }

        // Sort change handler
        document.getElementById('sort-select').onchange = function() {
            displayBooks();
        };

        // Start loading
        loadBooks();
    </script>
</body>
</html>

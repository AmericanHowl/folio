<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folio - Your Personal Library</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="h-full" x-data="folioApp()" x-init="init()">
    <div class="min-h-full">
        <!-- Navigation -->
        <nav class="bg-white border-b border-gray-200" x-data="{ mobileMenuOpen: false }">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <span class="text-2xl font-bold text-indigo-600">üìö Folio</span>
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a @click="currentTab = 'library'"
                               :class="currentTab === 'library' ? 'border-indigo-500 text-gray-900' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'"
                               class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium cursor-pointer">
                                üìö Library
                            </a>
                            <a @click="currentTab = 'requests'"
                               :class="currentTab === 'requests' ? 'border-indigo-500 text-gray-900' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'"
                               class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium cursor-pointer">
                                üìù Requests
                            </a>
                            <a @click="currentTab === 'explore'"
                               :class="currentTab === 'explore' ? 'border-indigo-500 text-gray-900' : 'border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700'"
                               class="inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium cursor-pointer">
                                üîç Explore
                            </a>
                        </div>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:items-center">
                        <button @click="showSettings = true"
                                class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">
                            ‚öôÔ∏è Settings
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="py-10">
            <!-- Library Tab -->
            <div x-show="currentTab === 'library'" x-cloak>
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="md:flex md:items-center md:justify-between mb-8">
                        <div class="flex-1 min-w-0">
                            <h1 class="text-3xl font-bold leading-tight text-gray-900">üìö Library</h1>
                            <p class="mt-1 text-sm text-gray-500" x-text="`${books.length} books`"></p>
                        </div>
                    </div>

                    <!-- Search -->
                    <div class="mb-6">
                        <input type="text"
                               x-model="searchQuery"
                               @input.debounce.500ms="searchBooks()"
                               placeholder="Search books by title, author, or tags..."
                               class="w-full shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block sm:text-sm border-gray-300 rounded-md px-4 py-2 border">
                    </div>

                    <!-- Loading -->
                    <div x-show="loading" class="text-center py-12">
                        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600"></div>
                    </div>

                    <!-- Book Grid -->
                    <div x-show="!loading && filteredBooks.length > 0" x-cloak
                         class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-6">
                        <template x-for="book in filteredBooks" :key="book.id">
                            <div @click="openBookModal(book)"
                                 class="group relative bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow cursor-pointer">
                                <div class="aspect-[2/3] bg-gradient-to-br from-indigo-100 to-purple-100 rounded-t-lg overflow-hidden flex items-center justify-center relative">
                                    <img :src="`${calibreUrl}/get/cover/${book.id}`"
                                         :alt="book.title"
                                         class="w-full h-full object-cover absolute inset-0"
                                         @error="$el.style.display='none'">
                                    <div class="text-6xl">üìñ</div>
                                </div>
                                <div class="p-3">
                                    <h3 class="text-sm font-medium text-gray-900 line-clamp-2 mb-1"
                                        :title="book.title"
                                        x-text="book.title"></h3>
                                    <p class="text-xs text-gray-500 line-clamp-1"
                                       x-text="book.authors"></p>
                                </div>
                            </div>
                        </template>
                    </div>

                    <!-- No Books -->
                    <div x-show="!loading && books.length === 0" x-cloak class="text-center py-12">
                        <h3 class="text-lg font-medium text-gray-900">No books found</h3>
                        <p class="text-gray-500">Check your Calibre Content Server connection</p>
                    </div>
                </div>
            </div>

            <!-- Requests/Explore Tabs (Coming Soon) -->
            <div x-show="currentTab !== 'library'" x-cloak class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="text-center py-12 bg-white rounded-lg shadow">
                    <div class="text-6xl mb-4">üöß</div>
                    <h2 class="text-2xl font-bold text-gray-900">Coming Soon</h2>
                </div>
            </div>
        </main>

        <!-- Book Modal -->
        <div x-show="selectedBook" x-cloak>
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 z-50" @click="selectedBook = null"></div>
            <div class="fixed inset-0 z-50 overflow-y-auto">
                <div class="flex min-h-full items-center justify-center p-4">
                    <div class="relative bg-white rounded-lg shadow-xl w-full max-w-2xl" @click.stop>
                        <template x-if="selectedBook">
                            <div class="p-6">
                                <div class="flex justify-between mb-4">
                                    <h3 class="text-2xl font-bold" x-text="selectedBook.title"></h3>
                                    <button @click="selectedBook = null" class="text-gray-400 hover:text-gray-500">
                                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                                        </svg>
                                    </button>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div>
                                        <div class="aspect-[2/3] bg-gradient-to-br from-indigo-100 to-purple-100 rounded-lg flex items-center justify-center relative overflow-hidden">
                                            <img :src="`${calibreUrl}/get/cover/${selectedBook.id}`"
                                                 class="w-full h-full object-cover absolute inset-0"
                                                 @error="$el.style.display='none'">
                                            <div class="text-6xl">üìñ</div>
                                        </div>
                                    </div>
                                    <div class="md:col-span-2 space-y-4">
                                        <div x-show="selectedBook.authors">
                                            <h4 class="text-sm font-medium text-gray-500">Authors</h4>
                                            <p class="text-base" x-text="selectedBook.authors"></p>
                                        </div>
                                        <div x-show="selectedBook.publisher">
                                            <h4 class="text-sm font-medium text-gray-500">Publisher</h4>
                                            <p x-text="selectedBook.publisher"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div x-show="showSettings" x-cloak>
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 z-50" @click="showSettings = false"></div>
            <div class="fixed inset-0 z-50 overflow-y-auto">
                <div class="flex min-h-full items-center justify-center p-4">
                    <div class="relative bg-white rounded-lg shadow-xl w-full max-w-md" @click.stop>
                        <div class="p-6">
                            <h3 class="text-lg font-medium mb-4">‚öôÔ∏è Settings</h3>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">
                                    Calibre Content Server URL
                                </label>
                                <input type="url"
                                       x-model="calibreUrl"
                                       placeholder="http://localhost:8080"
                                       class="w-full border-gray-300 rounded-md px-3 py-2 border">
                            </div>
                            <div class="mt-6 flex justify-end gap-3">
                                <button @click="showSettings = false"
                                        class="px-4 py-2 text-sm text-gray-700 border rounded-md hover:bg-gray-50">
                                    Cancel
                                </button>
                                <button @click="saveSettings(); showSettings = false"
                                        class="px-4 py-2 text-sm text-white bg-indigo-600 rounded-md hover:bg-indigo-500">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/calibre-api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>

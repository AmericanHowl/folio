{% extends "base.html" %}

{% block title %}Settings - {{ app_name }}{% endblock %}

{% block content %}
<div class="py-10">
    <div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="md:flex md:items-center md:justify-between mb-8">
            <div class="flex-1 min-w-0">
                <h1 class="text-3xl font-bold leading-tight text-gray-900">⚙️ Settings</h1>
            </div>
        </div>

        <div class="bg-white shadow sm:rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                    Calibre Configuration
                </h3>

                <form action="{{ url_for('setup.configure') }}" method="POST" class="space-y-6">
                    <div>
                        <label for="calibre_library_path" class="block text-sm font-medium text-gray-700 mb-1">
                            Calibre Library Path
                        </label>
                        <input id="calibre_library_path"
                               name="calibre_library_path"
                               type="text"
                               required
                               value="{{ calibre_library_path }}"
                               class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md px-3 py-2 border">
                        <p class="mt-1 text-xs text-gray-500">
                            The directory where your Calibre library is stored
                        </p>
                    </div>

                    <div>
                        <label for="calibredb_path" class="block text-sm font-medium text-gray-700 mb-1">
                            calibredb Executable Path
                        </label>
                        <input id="calibredb_path"
                               name="calibredb_path"
                               type="text"
                               required
                               value="{{ calibredb_path }}"
                               class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md px-3 py-2 border">
                        <p class="mt-1 text-xs text-gray-500">
                            Path to the calibredb command-line tool
                        </p>
                    </div>

                    <div class="flex justify-end">
                        <button type="submit"
                                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="mt-6 bg-gray-50 border border-gray-200 rounded-md p-4">
            <h3 class="text-sm font-medium text-gray-700 mb-2">Application Information</h3>
            <dl class="text-xs text-gray-600 space-y-1">
                <div class="flex">
                    <dt class="font-medium w-24">Version:</dt>
                    <dd>{{ app_version }}</dd>
                </div>
            </dl>
        </div>
    </div>
</div>
{% endblock %}

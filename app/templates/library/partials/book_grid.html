<!-- Book Grid Partial for HTMX -->
{% for book in books %}
<div class="group relative bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 cursor-pointer"
     @click="$dispatch('open-book-modal', { bookId: {{ book.id }} })">
    <!-- Book Cover -->
    <div class="aspect-[2/3] bg-gradient-to-br from-indigo-100 to-purple-100 rounded-t-lg overflow-hidden">
        <img src="{{ url_for('library.book_cover', book_id=book.id) }}"
             alt="{{ book.title }}"
             class="w-full h-full object-cover"
             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
        <div class="w-full h-full items-center justify-center text-4xl hidden">ðŸ“–</div>
    </div>

    <!-- Book Info -->
    <div class="p-3">
        <h3 class="text-sm font-medium text-gray-900 line-clamp-2 mb-1" title="{{ book.title }}">
            {{ book.title }}
        </h3>
        {% if book.authors %}
        <p class="text-xs text-gray-500 line-clamp-1" title="{{ book.authors }}">
            {{ book.authors }}
        </p>
        {% endif %}
    </div>
</div>
{% endfor %}

{% if not books %}
<div class="col-span-full text-center py-12">
    <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
    </svg>
    <h3 class="mt-2 text-sm font-medium text-gray-900">No books found</h3>
    <p class="mt-1 text-sm text-gray-500">Try a different search term</p>
</div>
{% endif %}
